<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-2">
            Forgot Password
        </h2>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-6 text-sm">
            Enter your email address and weâ€™ll send you a link to reset your password.
        </p>

        <!-- Form -->
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()" class="space-y-4">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 required-field">
                    Email
                </label>
                <input type="email" formControlName="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 
                 dark:bg-gray-700 dark:text-white dark:border-gray-600" required />
                <p *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Valid email is required
                </p>
            </div>

            <!-- Submit -->
            <button type="submit" [disabled]="forgotPasswordForm.invalid" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold 
               rounded-lg transition disabled:opacity-50">
                Send Reset Link
            </button>

            <!-- Back to login -->
            <div class="mt-4 text-center">
                <a routerLink="/auth/login" class="text-sm text-indigo-600 hover:underline dark:text-indigo-400">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
