<div class="bg-gray-900 text-white">
  <nav class="container mx-auto flex justify-between items-center px-4 py-3">
    <div class="text-xl font-bold text-indigo-400">
      <a routerLink="/">ParkingSys</a>
    </div>
    <div class="space-x-4 flex items-center">

      <ng-container *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/auth/login" class="px-3 py-1 rounded hover:bg-indigo-600">
          Login
        </a>
        <a routerLink="/auth/register" class="px-3 py-1 rounded border border-indigo-400 hover:bg-indigo-600">
          Register
        </a>
      </ng-container>

      <ng-container *ngIf="(isLoggedIn$ | async) as isLoggedIn">
        <span class="text-gray-300">
          Hello, {{ userName$ | async }}
        </span>

        <!-- <a *ngIf="userRole$ | async as role" [routerLink]="['/', role.toLowerCase(), 'dashboard']"
          class="px-3 py-1 rounded hover:bg-indigo-600">
          Dashboard
        </a> -->


        <button (click)="logout()" class="px-3 py-1 rounded bg-red-600 hover:bg-red-700 font-semibold">
          Logout
        </button>
      </ng-container>
    </div>
  </nav>
</div>
